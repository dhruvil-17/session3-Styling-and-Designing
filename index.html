<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Full Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>CSS Full Practice Page</h1>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <h2>Welcome to CSS Styling</h2>
    <p>This page demonstrates <strong>most important CSS properties</strong>.</p>
    <button class="btn">Hover Me</button>
  </section>

  <!-- FLEXBOX -->
  <section class="flex-section">
    <h2>Flexbox Layout</h2>
    <div class="flex-container">
      <div class="flex-item">Item 1</div>
      <div class="flex-item">Item 2</div>
      <div class="flex-item">Item 3</div>
    </div>
  </section>

  <!-- GRID -->
  <section class="grid-section">
    <h2>CSS Grid Layout</h2>
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
    </div>
  </section>

  <!-- FORMS -->
  <section class="form-section">
    <h2>Form Styling</h2>
    <form>
      <label>Name:</label>
      <input type="text" placeholder="Enter your name">
      <label>Email:</label>
      <input type="email" placeholder="Enter your email">
      <label>Message:</label>
      <textarea placeholder="Type your message"></textarea>
      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

  <!-- ANIMATION -->
  <section class="animation-section">
    <h2>CSS Animation Example</h2>
    <div class="animated-box"></div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 CSS Practice. All rights reserved.</p>
  </footer>

</body>
</html>
